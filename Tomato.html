<!DOCTYPE html>
<!-- saved from url=(0082)file:///Users/jc33654/Desktop/%EF%BC%831%20%E8%95%83%E8%8C%84%E9%90%98/Tomato.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- title -->
    <link rel="icon" href="file:///Users/jc33654/Desktop/%EF%BC%831%20%E8%95%83%E8%8C%84%E9%90%98/Tomato_img/favicon.ico">
    <title>Tomato</title>
    <!-- link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="file:///Users/jc33654/Desktop/%EF%BC%831%20%E8%95%83%E8%8C%84%E9%90%98/Tomato.css">
    <link href="./Tomato_files/css" rel="stylesheet">
    <script src="./Tomato_files/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="Tomato_set.js"></script>
    <script src="Tomato_function.js"></script>
</head>

<body>
    <h1 class="bodyTitle">Pomodoro Technique</h1>
    <img class="hamburgerList" src="file:///Users/jc33654/Desktop/%EF%BC%831%20%E8%95%83%E8%8C%84%E9%90%98/Tomato_img/hamburger.png" alt="hamburger-list">
    <div class="hambergerDetail">
        <div class="hambergerSelect">
            <img class="hamburgerList" src="file:///Users/jc33654/Desktop/%EF%BC%831%20%E8%95%83%E8%8C%84%E9%90%98/Tomato_img/hamburger.png" alt="hamburger-list">
            <a href="#tomatoIndex">
                <i class="fas fa-clock"></i>
                <h4>POMODORO</h4>
            </a>
            <a href="#tomatoList">
                <i class="fas fa-list"></i>
                <h4>TO-DO LIST</h4>
            </a>
            <a href="#tomatoAnalytic">
                <i class="far fa-chart-bar"></i>
                <h4>ANALYTIC</h4>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="tomatoIndex" id="tomatoIndex">
            <div class="indexLeft">
                <h2 class="date"></h2>
                <div class="add-list">
                    <input class="add-input" type="text" placeholder="Add a new mission.....">
                    <input class="add-btn" type="button" value="+">
                </div>
                <div class="list">
                    <div class="listToDo">
                        <ul></ul>
                    </div>
                </div>
                <a href="#tomatoList"><button class="moreBTN">MORE</button></a>
                <div class="listDone">
                    <span class="done">DONE</span>
                    <ul></ul>
                </div>
            </div>
            <div class="indexRight">
                <div class="clock">
                    <img class="clockWork" src="Tomato_img/work.png" alt="">
                    <img class="clockBreak" style="display: none;" src="Tomato_img/break.png" alt="">
                    <button class="clockBTN"></button>
                </div>
                <div class="clockNumber">
                    <h1>25:00</h1>
                    <div class="reSetClock"><i class="fas fa-redo"></i></div>
                </div>
                <div class="doing">
                    <div class="iconDoing"></div>
                    <div class="doingText">
                        <h2></h2>
                        <div class="tomatoDot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tomatoList" id="tomatoList">
            <h2>TO-DO LIST</h2>
            <div class="content">
                <div class="indexLeft">
                    <div class="listDone">
                        <span class="done">DONE</span>
                        <ul></ul>
                    </div>
                </div>
                <div class="indexRight">
                    <div class="add-list">
                        <input class="add-input" type="text" placeholder="Add a new mission.....">
                        <input class="add-btn" type="button" value="+">
                    </div>
                    <div class="listToDo">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="tomatoAnalytic" id="tomatoAnalytic">
            <h2>ANALYTIC</h2>
            <div class="content">
                <div class="indexLeft">
                    <h3>Focus Times</h3>
                    <div class="TimesDiv">
                        <p>Today</p>
                        <div>
                            <h4><span id="daliyTimes"></span>/TOMATOS</h4>
                        </div>
                    </div>
                    <div class="lineBlue"></div>
                    <div class="TimesDiv">
                        <p>This Week</p>
                        <div>
                            <h4><span id="weekilyTimes"></span>/TOMATOS</h4>
                        </div>
                    </div>
                </div>
                <div class="indexRight">
                    <h3>chart</h3>
                    <canvas id="example" width="400" height="200"></canvas>
                </div>
            </div>
        </div>



    </div>
    <img class="chicken" src="Tomato_img/chicken.png" alt="chicken">
</body>

</html>
